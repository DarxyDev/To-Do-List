<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="content">
        <header id="header"></header>
        <main id="main">
            <div id="to-do-window">
                <div id="category-section">
                    <div id='category-container'>
                        <category class="selected-category">
                            <h4>Category Name</h4>
                        </category>
                    </div>
                    <button id="create-new-category-btn" class="round-btn">+</button>
                </div>
                <div id="to-do-section">
                    <div id="item-window">
                        <div id="item-container"></div>
                        <button id="open-new-task-menu-btn" class="round-btn">+</button>
                    </div>
                </div>
            </div>
            <!-- Menus (.hidden required on all popups ) -->
            <div id='blackout-container' class=" abs-center hidden">
                <div id="add-task-popup" class="abs-center hidden">
                    <form action="" id="NT-form">
                        <div class="form-section flex-col">
                            <input type="text" placeholder="Task Name" id="NT-form-name">
                            <textarea rows="4" type="text" placeholder="Description"
                                id="NT-form-description"></textarea>
                        </div>
                        <divider></divider>
                        <div class="form-section form-section-flex-row space-evenly">
                            <div class="form-item flex-col">
                                <label for="NT-form-priority" class="section-label">Priority</label>
                                <input type="number" value="0" min="0" max="4" placeholder="0 - 4"
                                    id="NT-form-priority">
                            </div>
                            <divider></divider>
                            <div id="complete-by-section">
                                <div id="complete-by-label" ><label for=""class="section-label">Complete by</label></div>
                                <div class="form-item flex-col">
                                    <label for="NT-form-due-date">Date</label>
                                    <input type="date" id="NT-form-due-date">
                                </div>
                                <div class="form-item flex-col">
                                    <label for="NT-form-due-time">Time</label>
                                    <input type="time" id="NT-form-due-time">
                                </div>
                            </div>
                            <divider></divider>
                            <div class="form-item flex-col">
                                <label for="NT-form-color" class="section-label">Color</label>
                                <input type="color" id="NT-form-color" value="#DDDDDD">
                            </div>
                        </div>
                    </form>
                    <button id="create-task-btn" type="button">Create</button>
                    <button id="close-NT-form-btn">X</button>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
